<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div id="app">
    <h1>Habit Tracker</h1>
    <form id="entry-form">
      <input type="text" name="text" placeholder="Today's entry..." required>
      <input type="submit" value="Add">
    </form>

    <h3>Search Entries</h3>
    <input type="text" id="search-box" placeholder="Search..." style="margin-bottom:10px;">

    <h2>Daily Chart</h2>
    <img id="chart-img" src="{{ url_for('chart') }}" alt="Daily Habit Chart">

    <h2>Entries</h2>
    <table id="entries-table">
      <tr>
        <th>Timestamp</th>
        <th>Title</th>
      </tr>
      {% for ts, text in entries %}
      <tr>
        <td>{{ ts }}</td>
        <td>{{ text }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
